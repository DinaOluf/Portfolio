<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dina Olufsen's portfolio page, showcasing some of their work. From here you can visit to see the websites and the GitHub Repository themselves.">
    <title>Portfolio: Dina Olufsen | Hop Game</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/hop.css">
</head>
<body>
    <header>
        <a href="index.html" class="return">⮜ Back</a>
    </header>
    <main>
        <div class="content">
            <div id="hopGame">
                <div id="hopper">
                    <img id="hopperImg" src="./images/hop/hopper1.png" alt="A running dog">
                </div>
                <div id="rock1"></div>
                <div id="rock2"></div>
                <div id="rock3"></div>
                <div class="ground"></div>
                <div id="overlay" class="show-overlay">
                    Press any key to start
                </div>
                <div id="score">0</div>
                <div class="hi">
                    Hi-score:
                    <div id="hiScore">0</div>
                </div>
            </div>
            <div class="circle circle-1"><div></div></div>
            <div class="circle circle-2"><div></div></div>
        </div>
    </main>
    <footer>
        <div>© Dina Olufsen 2022-</div>
    </footer>
    <script src="./js/hop.js"></script>
</body>
</html>
